<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>

    <div id="signup-popup" class="login-popup">
        <div class="login-popup-content">
            <span class="close-btn" id="close-btn-signup">&times;</span>
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        var signupPopup = document.getElementById("signup-popup");

        var closeBtnSignup = document.getElementById("close-btn-signup");

        window.onload = function() {
            signupPopup.style.display = "block";
        };

        closeBtnSignup.onclick = function() {
            signupPopup.style.display = "none";
            window.open('index.html', '_blank');
        };

        window.onclick = function(event) {
            if (event.target == signupPopup) {
                signupPopup.style.display = "none";
                window.open('index.html', '_blank')
            }
        };
    </script>
</body>
</html>
