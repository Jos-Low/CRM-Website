<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Dash.css">
</head>
<body>
    <div class="sidebar">
        <h1>Customers</h1>
        <ul>
            <a href="#" ><button>Invoices</button></a>
            <a href="#" ><button>Payments</button></a>
            <a href="#" ><button>Item Vendors</button></a>
            <a href="#" ><button>Packages</button></a>
            <a href="#" ><button>Settings</button></a>
        </ul>
    </div>
    <header>
        <ul>
            <a href="Estimates.html" class="button-link"><button>Estimates</button></a>
            <a href="Expenses.html" class="button-link"><button>Expenses</button></a>
            <a href="#" class="button-link"><button>Customers</button></a>
            <a href="Invoices.html" class="button-link"><button>Invoices</button></a>
        </ul>
    </header>
    <section class="customer-list">
        <button id="addCustomerButton">+ Add Customer</button>

        <ul id="customerList"></ul>
    </section>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Enter Customer Details</h2>
            <form id="customerForm">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" required><br>
                
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" required><br>
                
                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" required><br>
                
                <button type="submit" id="addButton">Add Customer</button>
            </form>
        </div>
    </div>
    
    <script src="Customers.js"></script>
</body>
</html>
